<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Traffic Signal</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding-top: 40px;
            font-family: sans-serif;
        }

        .traffic-container {
            background-color: #222;
            border-radius: 20px;
            padding: 15px;
            width: 120px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .light {
            width: 70px;
            height: 70px;
            background-color: #555;
            border-radius: 50%;
            margin: 10px 0;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .light.red.active {
            background-color: red;
            box-shadow: 0 0 15px red;
        }

        .light.yellow.active {
            background-color: yellow;
            box-shadow: 0 0 15px yellow;
        }

        .light.green.active {
            background-color: green;
            box-shadow: 0 0 15px green;
        }

        .pole {
            background-color: #111;
            height: 250px;
            width: 12px;
            margin-top: 15px;
        }

        .base {
            background-color: #111;
            width: 160px;
            height: 20px;
            margin-top: 10px;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <div class="traffic-container">
        <div class="light red" id="redLight"></div>
        <div class="light yellow" id="yellowLight"></div>
        <div class="light green" id="greenLight"></div>

        <div class="pole"></div>
        <div class="base"></div>
    </div>

    <button onclick="nextLight()">Change Light</button>

    <script>
        let step = 0;

        function nextLight() {
            
            document.getElementById('redLight').classList.remove('active');
            document.getElementById('yellowLight').classList.remove('active');
            document.getElementById('greenLight').classList.remove('active');

           
            if (step === 0) {
                document.getElementById('redLight').classList.add('active');
            } else if (step === 1) {
                document.getElementById('yellowLight').classList.add('active');
            } else {
                document.getElementById('greenLight').classList.add('active');
            }

            step = (step + 1) % 3;
        }
    </script>

</body>

</html>
